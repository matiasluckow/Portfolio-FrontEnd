<div class="modal" id="Formacion-Academica-Modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Formacion Academica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="experienciaForm">

            <!-- Formulurario de Formacion-Academica -->
            <div class="mb-3">
                <select class="form-select" id="educacionId">
                    <option selected>Seleccionar Institucion</option>
                    <option value="1">ID1</option>
                    <option value="2">ID2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="educacionNombre" class="form-label">Modificar Nombre de la Institucion</label>
                <input  type="text" class="form-control" id="experienciaCargo" placeholder="Nombre nuevo">
            </div>
            <div class="mb-3">
                <label for="educacionTitulo" class="form-label">Modificar Nombre del Titulo</label>
                <input  type="text" class="form-control" id="experienciaCargo" placeholder="Nombre nuevo">
            </div>
            <div class="mb-3">
                <label for="educacionImg" class="form-label">Modificar Logo de la Institucion</label>
                <input class="form-control" type="url" id="educacionImg">
            </div>
            <div class="mb-3">
                <label for="educacionPeriodoInicio" class="form-label">Modificar Periodo Inicio</label>
                <input  type="date" class="form-control" id="experienciaPeriodoInicio">
            </div>
            <div class="mb-3">
                <label for="educacionPeriodoFin" class="form-label">Modificar Periodo Fin</label>
                <input type="date" class="form-control" id="experienciaPeriodoFin">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button> -->
          <button type="button" class="btn btn-Login" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
