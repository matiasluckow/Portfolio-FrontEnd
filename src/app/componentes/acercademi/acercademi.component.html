<section id="acercademi">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10 borde2">
                    <div class="row justify-content-md-center">
                        <div class="row justify-content-end">
                            <div class="col-2" *ngIf="isLogged">
                                    <button class="btn btn-light" routerLink="/editper"><i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <img class="img-fluid" src="{{persona.foto}}" class="rounded-circle text-center fotocv" id="foto">
                        </div>
                        <div class="col-md-6">
                            <div class="row justify-content-md-center">
                                <div class="col-md-11 align-items-center">
                                    <p id="sobreMI" class="mt-5 text-center">{{persona.sobreMi}}</p>
                                </div>
                            </div>
                        </div>
                    
                        <div class="row justify-content-md-center">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-5">
                                        <p id="nombre" class="text-center">{{persona.nombreCompleto}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row justify-content-md-center">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-5">
                                        <p id="titulo" class="text-center">{{persona.titulo}}</p>
                                    </div>
                                </div>
                            </div>
                        </div> 
                
                        <div class="row justify-content-md-center">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-5">
                                        <p id="domicilio" class="text-center">{{persona.domicilio}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>
