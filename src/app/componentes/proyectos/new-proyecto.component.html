<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProyecto">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto" required>
                </div>
                <div class="form-group">
                    <label for="fechaRealizacion">Fecha de Realizacion</label>
                    <input type="date" class="form-control" id="fechaRealizacion" name="fechaRealizacion" [(ngModel)]="fechaRealizacion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Titulo</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
